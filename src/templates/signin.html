<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">

    <style>
    body {
        background: linear-gradient(45deg, #7fa080, #7ea6a5);
        min-height: 100vh;
    }
    </style>
</head>
<!-- <body class="bg-secondary"> -->
<body>
<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Sign In</h3>

                    <form method="POST" action="{{ url_for('signin') }}">
                        {% if error %}
                            <div class="alert alert-dismissible alert-danger">
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                {{ error }}
                            </div>
                        {% endif %}
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ request.form.get('email', '') }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>

                    <div class="text-center mb-2">
                        <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
                    </div>

                    <hr>

                    <div class="text-center">
                        <span>Don't have an account?</span>
                        <a href="{{ url_for('signup') }}" class="btn btn-link">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
