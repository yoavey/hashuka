<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(45deg, #7fa080, #7ea6a5);
            min-height: 100vh;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Sign Up</h3>

                    <form method="POST" action="{{ url_for('signup') }}">
                        {% if errors %}
                        <div class="alert alert-dismissible alert-danger">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <h4 class="alert-heading">Registration Error</h4>
                            <ul class="mb-0">
                                {% for error in errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text"
                            class="form-control"
                            name="name"
                            value="{{ request.form.get('name', '') }}"
                            required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email"
                            class="form-control"
                            name="email"
                            value="{{ request.form.get('email', '') }}"
                            required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel"
                            class="form-control"
                            name="phone"
                            value="{{ request.form.get('phone', '') }}"
                            required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password"
                            class="form-control"
                            name="password"
                            required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password"
                            class="form-control"
                            name="confirm_password"
                            required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">
                                Create Account
                            </button>
                        </div>

                    </form>

                    <hr>

                    <div class="text-center">
                        <span>Already have an account?</span>
                        <a href="{{ url_for('signin') }}" class="btn btn-link">
                            Sign In
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
